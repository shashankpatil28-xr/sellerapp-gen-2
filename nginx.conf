
server {
  # Nginx listens on the port defined by the environment variable
  # server_name localhost; # This line is often unnecessary in Cloud Run
  listen 80; # <-- This is the crucial line
  server_name localhost; # This doesn't matter much in Cloud Run
  
  root /usr/share/nginx/html;
  index index.html index.htm;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: Add headers for caching, security, etc.
  location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}