<div class="flex flex-col h-screen bg-gray-100 antialiased font-sans">
  <!-- Chat Header -->
  <header class="flex items-center justify-between p-4 bg-indigo-600 text-white shadow-md rounded-b-lg">
    <h1 class="text-2xl font-bold">API Search Interface</h1>
  </header>

  <!-- Chat Messages Container -->
  <main #chatMessagesContainer class="flex-1 overflow-y-auto p-4 space-y-4">
    <div *ngFor="let message of messages; let i = index"
          [ngClass]="{
            'flex justify-end': message.type === 'user',
            'flex justify-start': message.type === 'bot'
          }">
      <div [ngClass]="{
            'bg-indigo-500 text-white': message.type === 'user',
            'bg-white text-gray-800': message.type === 'bot'
          }"
            class="max-w-xs md:max-w-md lg:max-w-lg p-3 rounded-lg shadow break-words">
        <!-- Use pre and code tags for displaying JSON for better formatting -->
        <pre *ngIf="message.type === 'bot'; else regularText"><code class="whitespace-pre-wrap text-sm md:text-base">{{ message.text }}</code></pre>
        <ng-template #regularText>
          <p class="text-sm md:text-base">{{ message.text }}</p>
        </ng-template>

        <div *ngIf="message.isSending" class="flex justify-end items-center text-xs mt-1">
          <svg class="animate-spin h-3 w-3 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span class="ml-1 text-white opacity-80" [ngClass]="{'text-gray-600': message.type === 'bot'}">Sending...</span>
        </div>
      </div>
    </div>

    <!-- Loading indicator for bot response -->
    <div *ngIf="isLoading && messages[messages.length -1]?.type === 'user'" class="flex justify-start">
      <div class="bg-white text-gray-800 max-w-xs md:max-w-md lg:max-w-lg p-3 rounded-lg shadow animate-pulse">
        <div class="h-4 bg-gray-200 rounded w-3/4"></div>
      </div>
    </div>
  </main>

  <!-- Input Area -->
  <div class="p-4 bg-white shadow-lg border-t border-gray-200 rounded-t-lg">
    <div class="flex items-center space-x-3">
      <textarea
        [(ngModel)]="currentMessage"
        (keyup)="handleEnterKey($event)"
        (input)="onTextareaInput($event.target)" 
        placeholder="Type your message..."
        rows="1"
        class="flex-1 resize-none overflow-hidden p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150 ease-in-out scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-200"
        style="min-height: 40px; max-height: 150px;"
      ></textarea>
      <button
        (click)="sendMessage()"
        [disabled]="currentMessage.trim() === '' || isLoading"
        class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
        </svg>
      </button>
    </div>
  </div>
</div>

<!-- Add custom scrollbar styles for Firefox if needed -->
<style>
  /* For Webkit browsers (Chrome, Safari) */
  .scrollbar-thin::-webkit-scrollbar {
    width: 8px;
  }
  .scrollbar-thin::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 10px;
  }
  .scrollbar-thin::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 10px;
  }
  .scrollbar-thin::-webkit-scrollbar-thumb:hover {
    background: #555;
  }

  /* For Firefox */
  .scrollbar-thin {
    scrollbar-width: thin;
    scrollbar-color: #888 #f1f1f1;
  }
</style>
